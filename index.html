<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="audio.mp3" autoplay loop></audio>
<div class="container">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="mn" id="mn"></div>
        </div>
        <div class="second">
            <div class="sc" id="sc"></div>
        </div>
    </div>


    <div class="digital">
        <div class="dhr">
            <p></p>
            <span>Hours</span>
        </div>
        <div class="dmn">
            <p></p>
            <span>Minute</span>
        </div>
        <div class="dsc">
            <p></p>
            <span>Second</span>
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
